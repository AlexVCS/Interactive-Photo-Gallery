<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Interactive Photo Gallery</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/css/lightbox.min.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=DM+Serif+Text&display=swap" rel="stylesheet">
  </head>
  <body>
  <main>
    <div class="search">
    <input class="textbox" type="text" placeholder="Search(16pt)">
    </div>
    
    <div class="gallery">

    <a href="photos/01.jpg" data-lightbox="naturegallery" data-title="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
      <img src="photos/thumbnails/01.jpg" class="photos" alt="Countryside"></a>
    <a href="photos/02.jpg" data-lightbox="naturegallery" data-title="The lake was so calm today. We had a great view of the snow on the mountains from here.">
      <img src="photos/thumbnails/02.jpg" class="photos" alt="Lake view"></a>
    <a href="photos/03.jpg" data-lightbox="naturegallery" data-title="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
      <img src="photos/thumbnails/03.jpg" class="photos" alt="Mountain top"></a>
    <a href="photos/04.jpg" data-lightbox="naturegallery" data-title="It was amazing to see an iceberg up close, it was so cold but didnâ€™t snow today.">
      <img src="photos/thumbnails/04.jpg" class="photos" alt="Iceberg"></a>
    <a href="photos/05.jpg" data-lightbox="naturegallery" data-title="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
      <img src="photos/thumbnails/05.jpg" class="photos" alt="Cliffs"></a>
    <a href="photos/06.jpg" data-lightbox="naturegallery" data-title="Fall is coming, I love when the leaves on the trees start to change color.">
      <img src="photos/thumbnails/06.jpg" class="photos" alt="Beautiful landscape"></a>
    <a href="photos/07.jpg" data-lightbox="naturegallery" data-title="I drove past this plantation yesterday, everything is so green!">
      <img src="photos/thumbnails/07.jpg" class="photos" alt="Plantation"></a>
    <a href="photos/08.jpg" data-lightbox="naturegallery" data-title="My summer vacation to the Oregon Coast. I love the sandy dunes!">
      <img src="photos/thumbnails/08.jpg" class="photos" alt="Sand dunes"></a>
    <a href="photos/09.jpg" data-lightbox="naturegallery" data-title="We enjoyed a quiet stroll down this countryside lane.">
      <img src="photos/thumbnails/09.jpg" class="photos" alt="Countryside trail"></a>
    <a href="photos/10.jpg" data-lightbox="naturegallery" data-title="Sunset at the coast! The sky turned a lovely shade of orange.">
      <img src="photos/thumbnails/10.jpg" class="photos" alt="Coastal sunset"></a>
    <a href="photos/11.jpg" data-lightbox="naturegallery" data-title="I did a tour of a cave today and the view of the landscape below was breathtaking.">
      <img src="photos/thumbnails/11.jpg" class="photos" alt="Cave view"></a>
    <a href="photos/12.jpg" data-lightbox="naturegallery" data-title="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
      <img src="photos/thumbnails/12.jpg" class="photos" alt="Meadow view"></a>

    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.10.0/js/lightbox-plus-jquery.min.js"></script>
    <script src="js/main.js"></script>
  </main>
  </body>
</html>
